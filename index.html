<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEK | CHATBOT AI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img
          src="https://freedesignfile.com/image/preview/6515/chatbot-icon-clipart.png"
          alt="Chatbot Icon"
        />
        <h2>CHATBOT v.ai</h2>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <video id="response-video" width="400" height="220" controls hidden>
        <source src="Calein - Umaasa (Official Lyric Video).mp4" />
      </video>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
